<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-900 text-white p-8">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const EventTest = () => {
      const [clickCount, setClickCount] = useState(0);

      const handleClick = () => {
        console.log('ðŸŽ¯ Button clicked!');
        alert('ðŸŽ¯ Button clicked!');
        setClickCount(prev => prev + 1);
      };

      const handleDivClick = () => {
        console.log('ðŸŽ¯ Div clicked!');
        alert('ðŸŽ¯ Div clicked!');
      };

      return (
        <div className="space-y-8">
          <h1 className="text-3xl font-bold text-center">Event Test</h1>

          {/* Regular HTML button */}
          <div className="text-center">
            <button
              onClick={handleClick}
              className="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold"
            >
              Click Me (HTML Button) - Count: {clickCount}
            </button>
          </div>

          {/* Clickable div */}
          <div
            onClick={handleDivClick}
            className="bg-green-600 hover:bg-green-700 p-8 rounded-lg text-center cursor-pointer"
          >
            Click Me (Div)
          </div>

          {/* SVG test */}
          <div className="text-center">
            <svg width="200" height="200" className="border border-white">
              <rect
                x="50"
                y="50"
                width="100"
                height="100"
                fill="red"
                onClick={() => {
                  console.log('ðŸŽ¯ SVG rect clicked!');
                  alert('ðŸŽ¯ SVG rect clicked!');
                }}
                style={{ cursor: 'pointer' }}
              />
              <text x="100" y="110" textAnchor="middle" fill="white" fontSize="14">
                Click Me (SVG)
              </text>
            </svg>
          </div>

          {/* ForeignObject test */}
          <div className="text-center">
            <svg width="200" height="100" className="border border-white">
              <foreignObject x="50" y="25" width="100" height="50">
                <button
                  onClick={() => {
                    console.log('ðŸŽ¯ ForeignObject button clicked!');
                    alert('ðŸŽ¯ ForeignObject button clicked!');
                  }}
                  style={{
                    width: '100%',
                    height: '100%',
                    background: 'purple',
                    color: 'white',
                    border: 'none',
                    borderRadius: '8px',
                    cursor: 'pointer'
                  }}
                >
                  Click Me (ForeignObject)
                </button>
              </foreignObject>
            </svg>
          </div>
        </div>
      );
    };

    ReactDOM.render(<EventTest />, document.getElementById('root'));
  </script>
</body>

</html>
